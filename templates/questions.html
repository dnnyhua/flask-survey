{% extends 'base.html' %}

<!-- This is the title of the tab -->
{% block title %} Questions {% endblock %}


{% block content %}
<h1> Question {{question_num}}</h1>

<p>{{cur_question.question}}</p>

<form action="/answer", method="POST">
  {% for choice in cur_question.choices %}
  <label for="{{choice}}">{{choice}}</label>
  <input type="radio" name="answer" value="{{choice}}" required>
  {% endfor %}
  <button>Submit</button>
</form>


{% endblock %}
